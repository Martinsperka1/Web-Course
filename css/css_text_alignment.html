<!DOCTYPE html>
<html>
<head>
<title>CSS Text alignment</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
.first { text-align:left }
.second { text-align:center }
.third { text-align:right }
</style>

</head>

<body>

<p class="first">
Today is a beautiful day.
</p>

<p class="second">
Today is a beautiful day.
</p>

<p class="third">
Today is a beautiful day.
</p>

</body>
</html>
