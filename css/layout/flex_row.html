<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .container {

            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        div>div {

            border: 1px solid gray;
            height: 200px;
            width: 200px;
            margin: 10px;
        }

        div>div:nth-child(3) {
            flex-grow: 5;
        }
    </style>


</head>

<body>

    <div class="container">

        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>

    </div>

</body>

</html>
